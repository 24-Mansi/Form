<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="First Name">Name</label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br><br>
        <label for="Age">Age</label>
        <input type="number" placeholder=" Your Age"><br><br>
        <label for=" contact">Contact</label>
        <input type="number" placeholder="Your contact"><br><br>
        <label for="Address"> Address</label>
        <input type="text" placeholder=" Your Address"><br><br>
        <label for="Gender">Gender</label>
        <input type="radio" id="Gender" name="Gender" value="Male">Male
        <input type="radio" id="Gender" name="Gender" value="Female">Female
        <input type="radio" id="Gender" name="Gender" value="Others">Others <br><br>
        <label for="DOB">DOB</label>
        <input type="date" placeholder="DOB"><br><br>
        <label for="">Employment Status</label>
        <input type="checkbox">Employed
        <input type="checkbox">Unemployed
        <input type="checkbox">Self-employed <br><br>
        <label>Qualification</label>
        <select name="Drop" autofocus="True">
            <!-- <option>Select</option> -->
            <option>12th</option>
            <option>Under Graduate</option>
            <option>Post Graduate</option>
        
    </select><br><br>
        <label for="country">Country</label>
        <input type="text" list="country">
        <datalist id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Korea">Korea</option>
            <option value="England">England</option>
            <option value="France">France</option>
            <option value="Finland">Finland</option>
            <option value="Indonesia">Indonesia</option>
        </datalist>
    </fieldset><br>
